<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>emoji-mouse-trace 😃🐭</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">

</head>

<body>
    <h1>emoji-mouse-trace 😃🐭➰</h1>
    <div id="container">
        <label for="traceLength" style="color: #EF5B5B;">
            📏 traceLength 
            <input type="range" min="5" max="150" id="traceLength" value="50">
        </label>
        <label for="fadeOut" style="color: #20A39E;">
            📶 fadeOut 
            <input type="checkbox" id="fadeOut" checked>
        </label>
        <label for="fontSize" style="color: #005377;">
            ️↕️ fontSize
            <input type="range" min="5" max="150" id="fontSize" value="30">
        </label>
        <label for="fontSize" style="color: #005377;">
            ️🗜 threshold
            <input type="range" min="1" max="20" id="threshold" value="1">
        </label>
    </div>
    <p class="text-center">
        Made with
        ❤️
        by
        <a target="_blank" href="http://github.com/davidblumer">@davidblumer</a>
    </p>
    <script src="https://unpkg.com/emoji-mouse-trace@latest/index.js"></script>
    <script src="example.js"></script>
</body>

</html>
